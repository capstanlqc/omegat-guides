theme:
  language: en
  name: material
  logo: _assets/img/cApStAn_symbolesensemble_blanc.png
  favicon: _assets/favicon.ico
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme)"
      accent: indigo
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: light)"
      accent: indigo
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme: dark)"
      accent: indigo
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
  features:
    - toc.integrate
    - navigation.instant
    - navigation.tracking
    - navigation.prune
    - navigation.top
    - navigation.sections
    - navigation.tabs
    #- navigation.tabs.sticky
    - navigation.expand
    - navigation.path
    - toc.follow
    - navigation.indexes
markdown_extensions:
  - toc:
      #baselevel: 2
      permalink: True
      separator: "-"
      toc_depth: 1-3
  - abbr
  - attr_list
  - md_in_html
  - tables
  - admonition
  - footnotes
  - pymdownx.snippets:
      auto_append:
        - en/_includes/abbreviations.md
  - pymdownx.details
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.betterem
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
extra_css:
  - _assets/css/extra.css
extra_javascript:
  - _assets/js/extra.js
plugins:
  - redirects:
      redirect_maps:
        "index.md": "en/index.md"
  #- with-pdf
  - search
  - exclude-search:
      exclude:
        - /**/misc/hidden.md
        - /**/adaptation/hidden.md
        - /**/editing/hidden.md
        - /**/reconciliation/hidden.md
        - /**/review/hidden.md
        - /**/translation/hidden.md
        - /**/verification/hidden.md
        - /*/hidden.md
        - /**/page.md#section
        - /**/_includes/*
  #- mkpdfs
  - tags:
      tags_file: en/misc/tags.md
  - mkdocs-video
  - macros:
      verbose: true
      include_dir: docs/en/_includes
      # https://github.com/mondeja/mkdocs-include-markdown-plugin
      # https://github.com/cmacmackin/markdown-include
      # https://github.com/neurobin/mdx_include
