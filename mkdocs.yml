theme:
  language: en
  name: material
  logo: _assets/img/cApStAn_symbolesensemble_blanc.png
  favicon: _assets/favicon.ico
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme)"
      accent: indigo
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: light)"
      accent: indigo
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme: dark)"
      accent: indigo
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
  features:
    - toc.integrate
    - navigation.instant
    - navigation.tracking
    - navigation.prune
    - navigation.top
    - navigation.sections
    - navigation.tabs
    #- navigation.tabs.sticky
    - navigation.expand
    - navigation.path
    - toc.follow
    - navigation.indexes
    - content.tooltips
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - toc:
      #baselevel: 2
      permalink: True
      separator: "-"
      toc_depth: 1-3
  - abbr
  - attr_list
  - pymdownx.snippets:
      auto_append:
        - en/_includes/abbreviations.md
  - md_in_html
  - tables
  - footnotes
extra_css:
  - _assets/css/extra.css
extra_javascript:
  - _assets/js/extra.js
plugins:
  - redirects:
      redirect_maps:
        "index.md": "en/index.md"
  #- with-pdf
  - search
  #- awesome-pages
  - exclude-search:
      exclude:
        - "**/hidden.md"
        - /**/page.md#section
        - "**/_includes/*"
        - "**/misc/omt61-inst.md"
        - "**/misc/hidden/**"
        - "**/omt61-inst-setup"
  #- mkpdfs
  - tags:
      tags_file: en/misc/tags.md
  - mkdocs-video
  - macros:
      include_dir: docs/en/_includes
      # verbose: true
      # https://github.com/mondeja/mkdocs-include-markdown-plugin
      # https://github.com/cmacmackin/markdown-include
      # https://github.com/neurobin/mdx_include
  # - print-site
  # - page-to-pdf:
  #     disableOnServe: false
  #     displayHeaderFooter: false
  #     exclude: [nav]
  - exclude:
      glob:
        - exclude/this/path/*
        - "*.tmp"
        - "*.pdf"
        - "*.gz"
      regex:
        - '.*\.(tmp|bin|tar)$'
copyright: Copyright &copy; 2024 cApStAn
extra:
  generator: true
  alternate:
    - name: English
      link: /omegat-guides/en/
      lang: en
    - name: Russian
      link: /omegat-guides/ru/
      lang: ru
# https://github.com/pawamoy/best-of-mkdocs#-snippets--includes-reusing-contents
validation:
  nav:
    omitted_files: info
    not_found: warn
    absolute_links: info
  links:
    not_found: ignore
    absolute_links: info
    unrecognized_links: info
